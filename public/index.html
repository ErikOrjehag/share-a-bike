<html ng-app="app">
  <head>
    <base href="/"/>

    <script src="leaflet/leaflet-src.js"></script>
    <script src="leaflet-label/leaflet.iconlabel.js"></script>
    <script src="javascripts/L.Control.ZoomLevelList.js"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/angular-route.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:100,200,300,400" rel="stylesheet">
    <link href="leaflet/leaflet.css" rel="stylesheet">
    <link href="leaflet-label/leaflet.iconlabel.css" rel="stylesheet">
    <link href="stylesheets/normalize.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/config.js"></script>
    <script src="javascripts/homeCtrl.js"></script>
    <script src="javascripts/menuCtrl.js"></script>
    <script src="javascripts/loginFactory.js"></script>
    <script src="javascripts/mainCtrl.js"></script>
    <script src="javascripts/bikeMap.js"></script>
    <script src="javascripts/findCtrl.js"></script>
    <script src="javascripts/bikeCtrl.js"></script>
    <script src="javascripts/profileCtrl.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <menu ng-controller="menuCtrl">
      <div class="center">
        <span class="logo">Share a Bike</span>
        <div class="button" ng-show="!isLoggedIn">Register</div>
        <div class="menu-items" ng-show="isLoggedIn">
          <a class="menu-item" ng-href="/find">Borrow</a>
          <a class="menu-item" ng-href="/profile">{{ fullName }}</a>
          <div class="menu-item" ng-click="logout($event)">Logout</div>
        </div>
        <div class="clear"></div>
      </div>
    </menu>
    <div class="push"></div>
    <div ng-view></div>
  </body>
</html>
