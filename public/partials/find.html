<div class="center">
  <div class="page">
    <div class="left-column">
      <div bike-map bike-map-bikes="bikes" class="find-map"></div>
      <div class="clear"></div>
    </div>
    <div class="right-column">
      <div class="bike-list">
        <div class="bike-list-row" ng-repeat="bike in bikes">
          <img ng-src="bike.image_url">
          {{ bike.bike_name }}
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
